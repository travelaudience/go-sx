version: 2.1

orbs:
  ta-go: travelaudience/go@0.8.0
  ta-deploy: travelaudience/deploy@0.3

executors:
  golang-executor:
    docker:
    - image: golang:1.19.0-bullseye
    environment:
      GO111MODULE: "on"
      GOPRIVATE: github.com/travelaudience/*
    working_directory: /go/src/github.com/travelaudience/go-sx/

workflows:
  build_and_test:
    jobs:

    - ta-go/checks:
        name: check
        exec: golang-executor
        run-static-analysis: true

    - ta-go/test_and_coverage:
        name: test
        exec: golang-executor

  tag_deploy:
    jobs:
    - ta-docker/docker_git_tag:
        context: docker-registry-access
        name: go-sx
        image-name: go-sx
        filters:
          tags:
            only: /.*/
          branches:
            ignore: /.*/
